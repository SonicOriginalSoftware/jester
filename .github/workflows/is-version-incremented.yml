name: is-version-incremented

on:
  push:
    branches:
      - 'develop'

jobs:
  is-version-incremented:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compare working package version to production version
        run: |
          workingVer=$(awk '/version/ { print $2 }' RS=',\n' package.json)
          workingVer=${workingVer//\"/}

          repoName=$(awk '/name/ { print $3 }' RS=',\n' package.json)
          prodVer=$(npm view ${repoName//\"/} version)

          echo Working Version: $workingVer
          echo Production Version: $prodVer

          sorted=$(npx semver $workingVer $prodVer)

          checkSort="$prodVer
          $workingVer"

          echo Sorted:
          echo $sorted
          echo
          echo Checked Sort:
          echo $checkSort

          [[ $sorted == $checkSort ]]


name: on-demand-test

on:
  issue_comment:
    types:
      - created

jobs:
  on-demand-test:
    if: startsWith(github.event.comment.body, 'run tests')

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      # TODO Make sure the comment comes from a PR
      # And find out the branch desired to be tested from the PR information
      - name: Parse branch
        run: |
          echo $BODY
          branch="${BODY#[Tt]est }"
          echo $branch
          echo "::set-env name=branch::$branch"
        env:
          BODY: ${{ github.event.comment.body }}

      - name: Checkout code
        run: |
          echo Git ref: ${{ github.ref }}
          echo Git sha: ${{ github.sha }}
          echo Git workspace: ${{ github.workspace }}
          echo Github actor: ${{ github.actor }}
          echo
          echo Git would checkout branch: $branch
          echo
          echo git checkout $branch
          echo

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - run: npm test
        env:
          CI: true


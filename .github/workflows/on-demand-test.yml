name: on-demand-test

on:
  issue_comment:
    types:
      - created

jobs:
  on-demand-test:
    if: |
      github.event.comment.author_association == 'COLLABORATOR' &&
      github.event.comment.body == 'run tests'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - name: Check that comment came from PR thread
        run: |
          echo Checking that comment came from a PR thread...
          echo Incoming comment URL: $CHECK
          echo Pull request URL: $PULL_CHECK
          case $CHECK in $PULL_CHECK*) exit 0 ;; esac; exit 1
        env:
          CHECK: ${{ github.event.comment.html_url }}
          PULL_CHECK: "https://github.com/SonicOriginalSoftware/jester/pull"

      - name: Get the base branch of the PR
        run: |
          branch="TODO"
          echo PR Branch: $branch
          echo "::set-env name=branch::$branch"

      - name: Checkout the base branch
        # TODO add checkout options that limit what is checked out (only last commit)
        run: |
          git checkout $branch

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and test
        run: |
          npm test
          npm ci
        env:
          CI: true


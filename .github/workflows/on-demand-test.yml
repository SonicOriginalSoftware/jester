name: on-demand-test

on:
  issue_comment:
    types:
      - created

jobs:
  on-demand-test:
    # TODO Make sure the comment comes from a PR
    # And find out the branch desired to be tested from the PR information
    # Case insensitive compare
    if: github.event.comment.body == 'run tests'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - name: Parse branch from PR
        run: |
          echo Github context:
          echo $GH_CONTEXT
          echo
          branch="FIXME"
          echo PR Branch: $branch
          echo "::set-env name=branch::$branch"
        env:
          GH_CONTEXT: toJson(github)

      - name: Checkout code
        run: |
          echo Git would checkout branch: $branch
          echo
          echo git checkout $branch

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci

      - run: npm test
        env:
          CI: true


name: test

on:
  push:
    branches:
      - 'production'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Test
        run: |
          npm test
        env:
          CI: true

